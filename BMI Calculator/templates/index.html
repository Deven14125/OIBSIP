<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Calculate Your BMI Here</h1>
    <h3>Enter Your Height And Weight To Calculate Your BMI</h3>
    <form method="POST" action="/">
        <label for="weight">Weight (KG):</label>
        <input type="text" id="weight" name="weight" placeholder="Enter Your Weight Here" required><br><br>

        <label for="height">Height (Meter):</label>
        <input type="text" id="height" name="height" placeholder="Enter Your Height Here" required><br><br>

        <button type="submit" style="cursor: pointer;">Calculate BMI</button>
    </form>

    {% if bmi %}
        <p>{{ bmi }}</p>
        <p>{{ category }}</p>
    {% endif %}
</body>
</html>
